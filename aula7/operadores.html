<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
    <style>
        body{
            font: normal 1.2em normal Arial;
        }
        li{
            padding-top: 5px;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Operadores</h1>
    <h2>Aritiméticos</h2>
    <ul>
        <li>Soma + Exemplo: 5 + 2 = 7</li>
        <li>Subtração - Exemplo: 5 - 2 = 3</li>
        <li>Multiplicação * Exemplo: 5 * 2 = 10</li>
        <li>Divisão com virgula / Exemplo: 5 / 2 = 2,5</li>
        <li>Resto da divisão inteira % Exemplo: 5 % 2 = 1</li>
        <li>Potência ** Exemplo: 5 ** 2 = 25</li>
    </ul>
</body>
</html>
