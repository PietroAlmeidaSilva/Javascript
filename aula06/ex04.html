<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus primeiros programas</title>
    <style>
        body{
            background-color: rgba(127, 255, 212, 0.500);
            font: normal 1.2em normal Arial;
        }
    </style>
</head>
<body>
    <script>
        var dados = prompt('Qual é o seu nome?')
        document.write(`Olá, <strong>${dados}</strong>! Seu nome tem ${dados.length} letras.</br>`)
        document.write(`Seu nome em Maiusculas é <strong>${dados.toLocaleUpperCase()}</strong>.</br>`)
        document.write(`Seu nome em Minusculas é <strong>${dados.toLocaleLowerCase()}</strong>.`)
    </script>
</body>
</html>
