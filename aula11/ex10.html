<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            font: normal 1.2em normal Arial;
        }
    </style>
</head>
<body>
    <h1>Sistemas de multas</h1>
    <p>Velocidade do carro: 
        <input type="number" name="vel" id="vel"> Km/h  
        <input type="button" value="Verificar" onclick="calcular()"></p>
        <div id="res"></div>
    <script>
        function calcular() {
            var vel = document.querySelector('#vel')
            var res = document.querySelector('#res')
            var nvel = Number(vel.value)
            res.innerHTML = `<p>Sua velocidade é de <strong>${nvel}Km/h</strong></p>`
            if (nvel > 80) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade!</p>`
            }
            res.innerHTML += `<p>Dirija sempre com o cinto de segurança!</p>`
        }
    </script>
</body>
</html>
