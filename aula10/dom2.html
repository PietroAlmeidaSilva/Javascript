<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        #area{
            font: normal 1.2em normal ARIAL;
            background-color: green;
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicou()" onmouseenter="entrou()" onmouseout="saiu()">
        Interiaja...
    </div>
    <script>
        var a = document.getElementById('area')
        function clicou() {
            a.innerText = "Clicou!"
            a.style.background = "red"
        }
        function entrou() {
            a.innerText = "Entrou!"
            a.style.background = "green"
        }
        function saiu() {
            a.innerText = "Saiu!"
            a.style.background = "green"
        }
    </script>
</body>
</html>
